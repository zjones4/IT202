<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ultimate Music App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
  <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://unpkg.com/material-components-web@0.9.1/dist/material-components-web.min.css">
  <link rel="stylesheet" href="app.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<style type="text/css">
  .mdc-card{
    display:none;
  }
   .screen {
     height: 400px;
     display:none;
    
   }
     
      #map {
        height: 400px;
        width: 100%;
       }   
</style>

<script
    src="https://unpkg.com/material-components-web@0.9.1/dist/material-components-web.min.js">
  </script>  
  

</head>
<body class="mdc-typography">
  


  
  
  <header id="shrine-header"
          class="mdc-toolbar mdc-toolbar--fixed mdc-theme--text-primary-on-background">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
        <a id="shrine-nav-icon" class="material-icons mdc-ripple-surface" href="#"
           aria-label="Click to show the navigation menu"
           aria-controls="shrine-nav-menu"
           data-mdc-auto-init="MDCRipple"
           data-mdc-ripple-is-unbounded>menu</a>
        <h1 class="mdc-toolbar__title"><span>Ultimate Music App</span></h1>
      </section>
    </div>
  </header>

  <aside id="shrine-nav-menu" class="mdc-temporary-drawer" data-mdc-auto-init="MDCTemporaryDrawer">
    <nav class="mdc-temporary-drawer__drawer">
      <header class="mdc-temporary-drawer__header"></header>
      <nav class="mdc-temporary-drawer__content mdc-list">
        <a class="mdc-list-item" id = "nav" href="#Search">Search</a>
        <a class="mdc-list-item" id = "nav" href="#Results">Results</a>
        <a class="mdc-list-item" id = "nav" href="#Events">Events</a>
      </nav>
    </nav>
  </aside>

<div class="container screen" id="Search">
  
  <h1><br><br>Search</h1>
  
  
</div>
<div class="container screen" id="Results">

<h1><br><br>Results</h1>

</div>

<div class="container screen" id="Events">

<h1><br><br>Events</h1>

</div>



  <main id="shrine-products" class="mdc-layout-grid mdc-toolbar-fixed-adjust">


    <div class="mdc-layout-grid__cell">
      <div class="mdc-card shrine-product-card">
        <section class="mdc-card__primary">
          <span class="mdc-card__title shrine-product-card__price">$20</span>
        </section>

      </div>
    </div>
  
  
  </main>
  
  
  
  
  <script>
    mdc.autoInit()
    document.getElementById('shrine-nav-icon').addEventListener('click', function(evt) {
      evt.preventDefault();
      document.getElementById('shrine-nav-menu').MDCTemporaryDrawer.open = true;
    });
  </script>
  
  <script>
    $(document).ready(function() {
    
    $("a#nav").on("click", function() {
      $(".screen").hide();
      var target = $(this).attr("href");
      console.log(target);
      $(target).show();
    });
    
  });
    
  </script>
 <div id="Events"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('Events'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
   <script>initMap()</script>
   
   <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY7j6IsbT5Pc1Kcny8-KaXO1b9pZC9YZM&callback=initMap">
    </script>


</body>
</html>
